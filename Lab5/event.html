<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Шельмин Артём Евгеньевич. Лабораторная работа 4</title>
        <link rel="stylesheet" href="../main.css">
        <link rel="shortcut" href="../favicon.ico" type="image/x-icon">
        <link rel="icon" href="../favicon-32x32.png">
        <link rel="icon" href="../favicon-48x48.png">
        <script>
            function showCoords(){
                let x = this.event.x;
                let y = this.event.y;
                let div = document.getElementById('block');

                if(this.event.ctrlKey){
                    div.style.color = 'red';
                    div.innerHTML = '<b>x</b> = ' + x + 'px<br><b>y</b> = ' + y + 'px<br>Нажата клавиша Ctrl';
                    return
                }
                else{
                    div.style.color = 'black';
                    div.innerHTML = '<b>x</b> = ' + x + 'px<br><b>y</b> = ' + y + 'px'; 
                }
                if (this.event.altKey) {
                    div.style.backgroundColor = 'orange';
                    div.innerHTML = '<b>x</b> = ' + x + 'px<br><b>y</b> = ' + y + 'px<br>Нажата клавиша Alt';
                    return
                }
                else{
                    div.style.backgroundColor = '';
                    div.innerHTML = '<b>x</b> = ' + x + 'px<br><b>y</b> = ' + y + 'px';
                }
                if (this.event.shiftKey) {
                    div.style.border = '5px double';
                    div.innerHTML = '<b>x</b> = ' + x + 'px<br><b>y</b> = ' + y + 'px<br>Нажата клавиша Shift';
                } 
                else {
                    div.style.border = '';
                    div.innerHTML = '<b>x</b> = ' + x + 'px<br><b>y</b> = ' + y + 'px';
                }
            }
        </script>
        <style>
            main {
                display: flex;
                justify-content: center;
                align-items: center;
            }

            #block {
                width: 300px;
                height: 300px;
                border: 1px solid black;
                background-color: lightblue;
                cursor: crosshair;
                text-align: center;
                font-size: 16px;
                box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
            }
        </style>
    </head>
    <body>
        <header>
            НГТУ, ФБ, Лабораторная 5 
            <hr>   
        </header>
        <main>
            <div id="block" onmousemove="showCoords()"></div>
        </main>
        
        <footer>
            <hr>
            &copy; Шельмин Артём, ФБИ-31, 2 курс, 2025 
        </footer>
    </body>
</html>
