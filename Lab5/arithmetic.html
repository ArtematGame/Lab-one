<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Шельмин Артём Евгеньевич. Лабораторная работа 4</title>
        <link rel="stylesheet" href="../main.css">
        <link rel="shortcut" href="../favicon.ico" type="image/x-icon">
        <link rel="icon" href="../favicon-32x32.png">
        <link rel="icon" href="../favicon-48x48.png">
        <script>
            function showSum(){
                let inputA=document.getElementById('numberA');
                let inputB=document.getElementById('numberB');

                let a = parseInt(inputA.value);
                let b = parseInt(inputB.value);
                let result = a + b;
                alert('Сумма ' + a + ' и ' + b + ' равна ' + result);    
            }
            function showDifference(){
                let inputA=document.getElementById('numberA');
                let inputB=document.getElementById('numberB');

                let a = parseInt(inputA.value);
                let b = parseInt(inputB.value);
                let result = a - b;
                alert('Сумма ' + a + ' и ' + b + ' равна ' + result);    
            }
            function showMultiplication(){
                let inputA=document.getElementById('numberA');
                let inputB=document.getElementById('numberB');

                let a = parseInt(inputA.value);
                let b = parseInt(inputB.value);
                let result = a * b;
                alert('Сумма ' + a + ' и ' + b + ' равна ' + result);    
            }
            function showAuthor(){
                let author='Автор страницы: \nШельмин Артём Евгеньевич';
                alert(author);    
            }
            function showFooter(){
                let text='Приветствую на моей странице! \nНадо много учиться, чтобы знать хоть немного';
                alert(text);
            }
        </script>
        <style>
            .message{
                cursor: pointer;
                height: auto;
                width: auto;
                background-color: white;
                border: 1px solid red;
                display: inline-block;
                text-align: center;
                border-radius: 5%;
                padding-top: 5px;
            }
        </style>
    </head>
    <body>
        <header onclick="showAuthor()">
            НГТУ, ФБ, Лабораторная 4 
            <hr>   
        </header>
        <main>
            <label>Первое число: <input type="number" value="5154" id="numberA"></label><br>
            <label>Второе число: <input type="number" value="7891" id="numberB"></label><br>
            <div class="message" onclick="showSum()">Найти сумму чисел</div>
            <div class="message" onclick="showDifference()">Найти разность чисел</div>
            <div class="message" onclick="showMultiplication()">Найти произведение чисел</div>
            <div class="message" onclick="showAuthor()">Узнать кто автор страницы</div>
        </main>
        
        <footer ondblclick="showFooter()" style="cursor: pointer">
            <hr>
            &copy; Шельмин Артём, ФБИ-31, 2 курс, 2025 
        </footer>
    </body>
</html>
