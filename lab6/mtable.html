<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Шельмин Артём Евгеньевич. Лабораторные работы по WEB-программированию</title>
        <link rel="stylesheet" href="../main.css">
        <link rel="shortcut" href="favicon.ico" type="image/x-icon">
        <link rel="icon" href="favicon-32x32.png">
        <link rel="icon" href="favicon-48x48.png">
        <script>
           function showMutipleTable() {
                let tbl=document.getElementById('mtable');
                tbl.innerHTML='<h1>Таблица умножения</h1>';
                for(i = 1; i <= 10; i++) {
                    let s = `<div>${i} * 7 = ${i*7}</div>`;
                    tbl.innerHTML += s;
                }
            }

           function Znach() {
                let tbl = document.getElementById('mtable');
                let umnna = parseInt(document.getElementById('numberA').value);
                let nacheslo = parseInt(document.getElementById('numberB').value);
                let konec = parseInt(document.getElementById('numberC').value);
                let error = document.getElementById('error');
                let error2 = document.getElementById('error2');
                let numberA = document.getElementById('numberA');
                let numberB = document.getElementById('numberB');
                let numberC = document.getElementById('numberC');
                
                error.innerText = '';
                error2.innerText = '';
                numberA.style.border = '';
                numberB.style.border = '';
                numberC.style.border = '';
                
                if(isNaN(umnna)) {
                    error2.innerText = 'Заполните первое поле!';
                    numberA.style.border = '2px solid red';
                    return;
                }
                
                if(isNaN(nacheslo)) {
                    error2.innerText = 'Заполните второе поле!';
                    numberB.style.border = '2px solid red';
                    return;
                }
                
                if(isNaN(konec)) {
                    error2.innerText = 'Заполните третье поле!';
                    numberC.style.border = '2px solid red';
                    return;
                }
                
                if(nacheslo > konec) {
                    error.innerText = '"Начать с: " не может быть больше чем "Закончить на: "!';
                    numberB.style.border = '2px solid red';
                    numberC.style.border = '2px solid red';
                    return;
                }
                
                tbl.innerHTML = '<h1>Таблица умножения</h1>';
                for(let i = nacheslo; i <= konec; i++) {
                    let s = `<div>${i} * ${umnna} = ${i * umnna}</div>`;
                    tbl.innerHTML += s;
                }
            }
            showMutipleTable();
        </script>
        <style>
        .num {
            color: black;
            margin: auto;
            font-style: italic;
        }
        #error {
            color: red;
            text-align: left;
            font-weight: bold;
            margin: 15px;
        }
        #error2 {
            color: red;
            text-align: left;
            font-weight: bold;
            margin: 15px;
        }
        .knopka {
            margin: auto;
            
        }
        </style> 
    </head>
    <body onload="showMutipleTable()">
        <header>
            НГТУ, ФБ, Лабораторная 6
            <hr>   
        </header>

        <main>
            <div id="mtable"></div>
            <div>
                <label class="num">Умножить на: <input class="stroka" type="number" value="" id="numberA"></label><br>
                <label class="num">Начать с: <input class="stroka" type="number" value="" id="numberB"></label><br>
                <label class="num">Закончить на: <input class="stroka" type="number" value="" id="numberC"></label><br>
                <div id="error" style="color: red;"></div>
                <div id="error2" style="color: red;"></div>
                <input class="knopka" type="button" value="Рассчитать" onclick="Znach()">
            </div>
        </main>

        <footer>
            <hr>
            &copy; Шельмин Артём, ФБИ-31, 2 курс, 2025 
        </footer>
    </body>
</html>
