<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Шельмин Артём Евгеньевич. Лабораторные работы по WEB-программированию</title>
        <link rel="stylesheet" href="../main.css">
        <link rel="shortcut" href="favicon.ico" type="image/x-icon">
        <link rel="icon" href="favicon-32x32.png">
        <link rel="icon" href="favicon-48x48.png">
        <script>
           function showMutipleTable() {
                let tbl=document.getElementById('mtable');
                tbl.innerHTML='<h1>Таблица умножения</h1>';
                for(i = 1; i <= 10; i++) {
                    let s = `<div>${i} * 7 = ${i*7}</div>`;
                    tbl.innerHTML += s;
                }
            }
           showMutipleTable();
        </script> 
    </head>
    <body onload="showMutipleTable()">
        <header>
            НГТУ, ФБ, Лабораторная 6
            <hr>   
        </header>

        <main>
            <div id="mtable"></div>
        </main>

        <footer>
            <hr>
            &copy; Шельмин Артём, ФБИ-31, 2 курс, 2025 
        </footer>
    </body>
</html>
