<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Шельмин Артём Евгеньевич. Лабораторные работы по WEB-программированию</title>
        <link rel="stylesheet" href="../main.css">
        <link rel="shortcut" href="../favicon.ico" type="image/x-icon">
        <link rel="icon" href="../favicon-32x32.png">
        <link rel="icon" href="../favicon-48x48.png">
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    </head>
    <body>
        <header>
            НГТУ, ФБ, Лабораторная 8
            <hr>   
        </header>

        <main>
            <div id="app">
                <h1 :title="messageRus">{{ message }}</h1>
                <p>Счётчик: {{ counter }}</p>
                <button @click="incCounter">++</button>
                <button @click="incCounter">--</button>
            </div>
        </main>

        <footer>
            <hr>
            &copy; Шельмин Артём, ФБИ-31, 2 курс, 2025 
        </footer>

        <script>
            Vue.createApp({
                data() {
                    return {
                        message: 'Hello!',
                        messageRus: 'Привет!',
                        counter: 1,
                    }
                },
                methods: {
                    incCounter(){
                        this.counter++;
                    },
                    incCounter(){
                        this.counter--;
                    },
                }
            }).mount('#app');
        </script>
    </body>
</html>
